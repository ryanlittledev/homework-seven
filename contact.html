<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="siteWrapper">
    <div class="secondary-nav">
        <nav>
            <div class="logo">
                <span>travel-fly</span>
            </div>
            <div class="links">
                <a href="index.html">home</a>
                <span>|</span>
                <a href="about.html">about</a>
                <span>|</span>
                <a href="tours.html">tours</a>
                <span>|</span>
                <a href="offers.html">special offers</a>
                <span>|</span>
                <a href="blog.html">blog</a>
                <span>|</span>
                <a href="contact.html">contact</a>
            </div>
        </nav>
    </div>
    
    <div class="spacing"></div>


    <div class="contact-header">
        <div class="header">CONTACT US:
            <div class="border"></div>
        </div>
    </div>

    <div class="contact-section">
        <div class="map-section">
            <div class="map"></div>
            <div class="address">
                <p>travel-fly Inc.
                <br>
                8901 Marmora Road,
                <br>
                Glasgow, D04 89GR.
                <br>
                Freephone:+1 800 559 6580
                <br>
                Telephone:+1 800 603 6035
                <br>
                FAX:+1 800 889 9898
                <br>
                E-mail: mail@travelfly.org
                </p>
            </div>
        </div>
        <div class="form-section">
            <div class="contact-form">
                <div class="input-wrapper">
                    <input type="text" class="name-field" placeholder="Your name...">
                </div>
                <div class="input-wrapper">
                    <input type="text" class="name-field" placeholder="Email Address...">
                </div>
                <div class="input-wrapper">
                    <input type="text" class="name-field" placeholder="Company...">
                </div>
                <div class="input-wrapper">
                    <input type="text" class="message-field" placeholder="Message...">
                </div>
            </div>
            <div class="send-button">
                <button>SEND MESSAGE</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="centered-content">
            <div class="footer-logo">
                <span>travel-fly</span>
            </div>
            <div class="copyright">
                <p>Copyright 2019 travel-fly. All rights reserved.</p>
            </div>
            <div class="social-media">
                <div class="icon">
                    <img src="images/square-facebook.svg" alt="instagram logo">
                </div>
                <div class="icon">
                    <img src="images/square-instagram.svg" alt="instagram logo">
                </div>
                <div class="icon">
                    <img src="images/square-twitter-white.svg" alt="twitter logo">
                </div>
            </div>
        </div>
    </footer>
</div>
    
</body>
</html>
